stack:
    - ["LeftFootNoZ", "RightFootNoZ", "LeftHandCNoZ", "RightHandCNoZ", "LeftHandDNoZ", "RightHandDNoZ", "LeftFootZ", "RightFootZ", "LeftHandCZ", "RightHandCZ", "LeftHandDZ", "RightHandDZ", "LeftFootA", "LeftFootB", "LeftFootC", "LeftFootD", "RightFootA", "RightFootB", "RightFootC", "RightFootD"]
    #- ["LeftFootNoZ", "RightFootNoZ", "LeftHandCNoZ", "RightHandCNoZ", "LeftHandDNoZ", "RightHandDNoZ", "LeftFootZ", "RightFootZ", "LeftHandCZ", "RightHandCZ", "LeftHandDZ", "RightHandDZ"]
    - ["Com"]
    - ["Postural"]
    #- ["LeftFootA", "LeftFootB", "LeftFootC", "LeftFootD", "RightFootA", "RightFootB", "RightFootC", "RightFootD"]
    
    
constraints: ["JointLimits"] #, "VelocityLimits"]

JointLimits:
    type: "JointLimits"

VelocityLimits:
    type: "VelocityLimits"
    
# ------------------------------------------------------------------------------------------------------------- 
LeftFoot:
    type: "Cartesian"
    distal_link: "l_sole"
    lambda: 1.0

LeftFootNoZ:
    type: "Subtask"
    task: "LeftFoot"
    indices: [0, 1, 2, 3, 4]

LeftFootZ:
    type: "Subtask"
    task: "LeftFoot"
    indices: [5]

# -------------------------------------------------------------------------------------------------------------

RightFoot:
    type: "Cartesian"
    distal_link: "r_sole"
    lambda: 1.0

RightFootNoZ:
    type: "Subtask"
    task: "RightFoot"
    indices: [0, 1, 2, 3, 4]

RightFootZ:
    type: "Subtask"
    task: "RightFoot"
    indices: [5]

# -------------------------------------------------------------------------------------------------------------    

LeftHandC:
    type: "Cartesian"
    distal_link: "TCP_L"
    lambda: 1.0
    
LeftHandCNoZ:
    type: "Subtask"
    task: "LeftHandC"
    indices: [0, 1, 2, 3, 4]

LeftHandCZ:
    type: "Subtask"
    task: "LeftHandC"
    indices: [5]    
    
# -------------------------------------------------------------------------------------------------------------
    
RightHandC:
    type: "Cartesian"
    distal_link: "TCP_R"
    lambda: 1.0

RightHandCNoZ:
    type: "Subtask"
    task: "RightHandC"
    indices: [0, 1, 2, 3, 4]

RightHandCZ:
    type: "Subtask"
    task: "RightHandC"
    indices: [5]    
    
# -------------------------------------------------------------------------------------------------------------
    
LeftHandD:
    type: "Cartesian"
    distal_link: "l_ball_tip_d"
    lambda: 1.0

LeftHandDNoZ:
    type: "Subtask"
    task: "LeftHandD"
    indices: [0, 1, 2, 3, 4]

LeftHandDZ:
    type: "Subtask"
    task: "LeftHandD"
    indices: [5]    
    
# -------------------------------------------------------------------------------------------------------------
    
RightHandD:
    type: "Cartesian"
    distal_link: "r_ball_tip_d"
    lambda: 1.0

RightHandDNoZ:
    type: "Subtask"
    task: "RightHandD"
    indices: [0, 1, 2, 3, 4]

RightHandDZ:
    type: "Subtask"
    task: "RightHandD"
    indices: [5]  
    
# -------------------------------------------------------------------------------------------------------------
    
Com:
    type: "Com"
    lambda: 0.1
    weight: 0.1
        
Postural:
    type: "Postural"
    lambda: 0.1
    
LeftFootA:
    type: "Cartesian"
    distal_link: "l_foot_upper_right_link"
    lambda: 1.0

LeftFootB:
    type: "Cartesian"
    distal_link: "l_foot_upper_left_link"
    lambda: 1.0

LeftFootC:
    type: "Cartesian"
    distal_link: "l_foot_lower_right_link"
    lambda: 1.0

LeftFootD:
    type: "Cartesian"
    distal_link: "l_foot_lower_left_link"
    lambda: 1.0

RightFootA:
    type: "Cartesian"
    distal_link: "r_foot_upper_right_link"
    lambda: 1.0

RightFootB:
    type: "Cartesian"
    distal_link: "r_foot_upper_left_link"
    lambda: 1.0

RightFootC:
    type: "Cartesian"
    distal_link: "r_foot_lower_right_link"
    lambda: 1.0

RightFootD:
    type: "Cartesian"
    distal_link: "r_foot_lower_left_link"
    lambda: 1.0
    
